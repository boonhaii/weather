<!DOCTYPE HTML>
<head>
    <title>Weather App</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div>
    <form id='searchBar'>
        <button id='submit' onSubmit="inputManager.submit()" onClick="inputManager.submit()"><img src="resources/search_icon.jpeg" id="icon"></button>
        <input for="city" type="text" placeholder="Search city" id='input'> 
    </form>
    <div id="error">
        <p></p>
    </div>
    <div id="main">
        <div id="description">
            <p id="condition" class="capitalize"></p>
            <h1 id="location" class="capitalize"></h1>
        </div>
        <div id='info'>
            <div id="temp">
                <span id="temp_value"><b></b></span>
            </div>
            <div id="details">
                <p id="feels_like"></p>
                <p id="wind"> </p>
                <p id="humidity"> </p>
            </div>
        </div>
        <div id="upcoming">
        </div>
    </div>
    <div id="credits">
        <p>Wallpaper obtained from WallPaperFlare. Weather data taken from OpenWeatherMap.</p>
    </div>
    <script src="index.js"></script>
</body>
